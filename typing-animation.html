<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation - Security Tips</title>
    <style>
        :root {
            --primary-color: #00ffff; /* CYAN as primary color */
            --background-dark: #1a1a1a;
            --background-gradient: linear-gradient(135deg, #1a1a1a, #2c3e50);
            --text-color: #00ffff; /* CYAN */
            --container-bg: rgba(0, 0, 0, 0.6);
            --shadow-color: rgba(0, 255, 255, 0.4); /* CYAN */
        }

        [data-theme="light"] {
            --primary-color: #0066cc;
            --background-dark: #f0f0f0;
            --background-gradient: linear-gradient(135deg, #e0e0e0, #a0c8ff);
            --text-color: #0066cc;
            --container-bg: rgba(255, 255, 255, 0.8);
            --shadow-color: rgba(0, 102, 204, 0.4);
        }

        [data-theme="green"] {
            --primary-color: #00ff88; /* GREEN instead of cyan */
            --background-dark: #000000;
            --background-gradient: linear-gradient(135deg, #000000, #003333);
            --text-color: #00ff88; /* VERDE */
            --container-bg: rgba(0, 0, 0, 0.7);
            --shadow-color: rgba(0, 255, 136, 0.4); /* VERDE */
        }

        [data-theme="orange"] {
            --primary-color: #ff7b25;
            --background-dark: #261a0a;
            --background-gradient: linear-gradient(135deg, #261a0a, #6b421e);
            --text-color: #ff7b25;
            --container-bg: rgba(38, 26, 10, 0.7);
            --shadow-color: rgba(255, 123, 37, 0.4);
        }

        body {
            background: var(--background-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            overflow: auto;
            transition: background 0.5s ease;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .control-btn {
            background: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--shadow-color);
            white-space: nowrap;
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: var(--background-dark);
        }

        .theme-selector {
            display: flex;
            gap: 6px;
            margin-left: 10px;
        }

        .theme-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            border: 2px solid gold;
            transform: scale(1.1);
        }

        .theme-cyan { background: #00ffff; }
        .theme-blue { background: #0066cc; }
        .theme-green { background: #00ff88; }
        .theme-orange { background: #ff7b25; }

        .typing-container {
            font-size: 14px; /* Reduced font size */
            color: var(--text-color);
            text-shadow: 0 0 5px var(--primary-color);
            white-space: normal;
            overflow: hidden;
            border-right: 2px solid var(--primary-color);
            width: 95%;
            min-width: 300px;
            max-width: 800px;
            padding: 15px;
            background: var(--container-bg);
            border-radius: 6px;
            box-shadow: 0 0 10px var(--shadow-color);
            word-wrap: break-word;
            animation: blink 1s step-end infinite;
            line-height: 1.3;
            transition: all 0.5s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 800px;
            margin-top: 10px;
            gap: 8px;
        }

        .status {
            color: var(--text-color);
            font-size: 11px;
            opacity: 0.8;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--container-bg);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 3px var(--shadow-color);
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.5s ease;
            box-shadow: 0 0 5px var(--shadow-color);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 15px 15px;
            animation: move 1s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 15px 0; }
        }

        /* Visual Effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Text completion effect */
        .text-complete {
            animation: completeGlow 0.5s ease;
        }

        @keyframes completeGlow {
            0% { 
                text-shadow: 0 0 5px var(--primary-color); 
            }
            50% { 
                text-shadow: 0 0 10px var(--primary-color), 
                           0 0 15px var(--primary-color); 
            }
            100% { 
                text-shadow: 0 0 5px var(--primary-color); 
            }
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .typing-container {
                font-size: 12px;
                padding: 12px;
                width: 92%;
                min-width: 250px;
                min-height: 50px;
            }
            
            .controls {
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .control-btn {
                padding: 5px 10px;
                font-size: 11px;
            }
            
            .theme-btn {
                width: 18px;
                height: 18px;
            }
            
            .status {
                font-size: 10px;
                gap: 8px;
            }
            
            .progress-container {
                height: 3px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                gap: 6px;
            }
            
            .theme-selector {
                margin-left: 0;
                margin-top: 5px;
            }
            
            .typing-container {
                font-size: 11px;
                padding: 10px;
                min-height: 45px;
            }
        }
    </style>
