        }

        [data-theme="light"] {
            --primary-color: #0066cc;
            --background-dark: #f0f0f0;
            --background-gradient: linear-gradient(135deg, #e0e0e0, #a0c8ff);
            --text-color: #0066cc;
            --container-bg: rgba(255, 255, 255, 0.8);
            --shadow-color: rgba(0, 102, 204, 0.4);
        }

        [data-theme="green"] {
            --primary-color: #00ff88; /* GREEN instead of cyan */
            --background-dark: #000000;
            --background-gradient: linear-gradient(135deg, #000000, #003333);
            --text-color: #00ff88; /* VERDE */
            --container-bg: rgba(0, 0, 0, 0.7);
            --shadow-color: rgba(0, 255, 136, 0.4); /* VERDE */
        }

        [data-theme="orange"] {
            --primary-color: #ff7b25;
            --background-dark: #261a0a;
            --background-gradient: linear-gradient(135deg, #261a0a, #6b421e);
            --text-color: #ff7b25;
            --container-bg: rgba(38, 26, 10, 0.7);
            --shadow-color: rgba(255, 123, 37, 0.4);
        }

        body {
            background: var(--background-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            overflow: auto;
            transition: background 0.5s ease;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .control-btn {
            background: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--shadow-color);
            white-space: nowrap;
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: var(--background-dark);
        }

        .theme-selector {
            display: flex;
            gap: 6px;
            margin-left: 10px;
        }

        .theme-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            border: 2px solid gold;
            transform: scale(1.1);
        }

        .theme-cyan { background: #00ffff; }
        .theme-blue { background: #0066cc; }
        .theme-green { background: #00ff88; }
        .theme-orange { background: #ff7b25; }

        .typing-container {
            font-size: 14px; /* Reduced font size */
            color: var(--text-color);
            text-shadow: 0 0 5px var(--primary-color);
            white-space: normal;
            overflow: hidden;
            border-right: 2px solid var(--primary-color);
            width: 95%;
            min-width: 300px;
            max-width: 800px;
            padding: 15px;
            background: var(--container-bg);
            border-radius: 6px;
            box-shadow: 0 0 10px var(--shadow-color);
            word-wrap: break-word;
            animation: blink 1s step-end infinite;
            line-height: 1.3;
            transition: all 0.5s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 800px;
            margin-top: 10px;
            gap: 8px;
        }

        .status {
            color: var(--text-color);
            font-size: 11px;
            opacity: 0.8;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--container-bg);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 3px var(--shadow-color);
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.5s ease;
            box-shadow: 0 0 5px var(--shadow-color);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 15px 15px;
            animation: move 1s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 15px 0; }
        }

        /* Visual Effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Text completion effect */
        .text-complete {
            animation: completeGlow 0.5s ease;
        }

        @keyframes completeGlow {
            0% { 
                text-shadow: 0 0 5px var(--primary-color); 
            }
            50% { 
                text-shadow: 0 0 10px var(--primary-color), 
                           0 0 15px var(--primary-color); 
            }
            100% { 
                text-shadow: 0 0 5px var(--primary-color); 
            }
        }

        /* Statistics Modal */
        .stats-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--container-bg);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 0 20px var(--shadow-color);
            z-index: 1000;
            min-width: 300px;
            max-width: 500px;
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
        }

        .stats-modal h3 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border: 1px solid var(--shadow-color);
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.8;
            text-align: center;
        }

        .close-stats {
            background: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .close-stats:hover {
            background: var(--primary-color);
            color: var(--background-dark);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body {

            }

                width: 92%;
                min-width: 250px;
                min-height: 50px;
            }
            
            .controls {

                margin-bottom: 12px;

                font-size: 11px;
            }
            
            .theme-btn {

                height: 18px;
            }
            
            .status {

                gap: 8px;
            }
            
            .progress-container {
                height: 3px;
            }

            .stats-modal {
                min-width: 280px;
                max-width: 90%;
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        /* Extra small screens */

            }

                margin-left: 0;
                margin-top: 5px;
            }
            
            .typing-container {
                font-size: 11px;
                padding: 10px;
                min-height: 45px;
            }
        }
    </style>

            "Biometrics + 2FA = Your digital DNA protection!",
            "Biometria + 2FA = Sua proteção de DNA digital!",
            "Password manager: your vault for digital keys!",
            "Gerenciador de senhas: seu cofre para chaves digitais!",
            "Security breaches start with weak authentication!",
            "Violações de segurança começam com autenticação fraca!",
            "Your account security is your digital signature!",
            "A segurança da sua conta é sua assinatura digital!"
        ];

        // State variables
        let currentTextIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let isPaused = false;
        let timeoutId = null;
        let startTime = null;
        let timerInterval = null;
        let completedPhrases = 0;
        let phraseStartTime = null;
        
        // Constants
        const typingSpeed = 100;
        const deletingSpeed = 50;
        const delayBetweenTexts = 2000;

        // DOM elements
        const textElement = document.getElementById('typing-text');
        const pauseBtn = document.getElementById('pause-btn');
        const resumeBtn = document.getElementById('resume-btn');
        const skipBtn = document.getElementById('skip-btn');
        const statsBtn = document.getElementById('stats-btn');
        const phraseCounterElement = document.getElementById('phrase-counter');
        const timerElement = document.getElementById('timer');
        const progressBarElement = document.getElementById('progress-bar');
        const particlesContainer = document.getElementById('particles');
        const themeButtons = document.querySelectorAll('.theme-btn');
        const statsModal = document.getElementById('stats-modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeStatsBtn = document.getElementById('close-stats');

        // Statistics elements
        const statCompleted = document.getElementById('stat-completed');
        const statTotal = document.getElementById('stat-total');
        const statPercentage = document.getElementById('stat-percentage');
        const statTime = document.getElementById('stat-time');
        const statRemaining = document.getElementById('stat-remaining');
        const statAvgTime = document.getElementById('stat-avg-time');

        // Create background particles
        function createParticles() {
            const particlesCount = 20;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position and animation delay
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentTextIndex + 1) / texts.length) * 100;
            progressBarElement.style.width = `${progress}%`;
        }

        // Update timer display
        function updateTimer() {
            if (!startTime) return;
            
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            
            timerElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Start timer
        function startTimer() {
            if (!startTime) {
                startTime = Date.now();
                phraseStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        // Update status display
        function updateStatus() {
            phraseCounterElement.textContent = `${isPaused ? 'Paused' : 'Playing'}: ${currentTextIndex + 1}/${texts.length}`;
            updateProgressBar();
        }

        // Update statistics
        function updateStatistics() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            const avgTimePerPhrase = completedPhrases > 0 ? Math.floor(elapsedSeconds / completedPhrases) : 0;
            
            statCompleted.textContent = completedPhrases;
            statTotal.textContent = texts.length;
            statPercentage.textContent = `${Math.round((completedPhrases / texts.length) * 100)}%`;
            statTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            statRemaining.textContent = texts.length - completedPhrases;
            statAvgTime.textContent = `${avgTimePerPhrase}s`;
        }

        // Show statistics modal
        function showStatistics() {
            updateStatistics();
            statsModal.style.display = 'block';
            modalOverlay.style.display = 'block';
        }

        // Hide statistics modal
        function hideStatistics() {
            statsModal.style.display = 'none';
            modalOverlay.style.display = 'none';
        }

        // Type animation function
        function type() {
            if (isPaused) return;
            
            const currentText = texts[currentTextIndex];

            if (isDeleting) {
                // Deleting text
                textElement.textContent = currentText.substring(0, charIndex--);
                if (charIndex < 0) {
                    isDeleting = false;
                    currentTextIndex = (currentTextIndex + 1) % texts.length;
                    completedPhrases++;
                    phraseStartTime = Date.now();
                    timeoutId = setTimeout(type, 500);
                    updateStatus();
                    return;
                }
                timeoutId = setTimeout(type, deletingSpeed);
            } else {
                // Typing text
                textElement.textContent = currentText.substring(0, charIndex++);
                if (charIndex > currentText.length) {
                    // Text completed - add visual effect
                    textElement.classList.add('text-complete');
                    setTimeout(() => {
                        textElement.classList.remove('text-complete');
                    }, 500);
                    
                    isDeleting = true;
                    timeoutId = setTimeout(type, delayBetweenTexts);
                    return;
                }
                timeoutId = setTimeout(type, typingSpeed);
            }
        }

        // Pause animation
        function pauseAnimation() {
            isPaused = true;
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'inline-block';
            updateStatus();
        }

        // Resume animation
        function resumeAnimation() {
            isPaused = false;
            pauseBtn.style.display = 'inline-block';
            resumeBtn.style.display = 'none';
            startTimer();
            updateStatus();
            type();
        }

        // Skip to next phrase
        function skipAnimation() {
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            isDeleting = false;
            currentTextIndex = (currentTextIndex + 1) % texts.length;
            charIndex = 0;
            completedPhrases++;
            phraseStartTime = Date.now();
            updateStatus();
            type();
        }

        // Change theme
        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            
            // Update active theme button
            themeButtons.forEach(btn => {
                if (btn.getAttribute('data-theme') === theme) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Initialize the application
        function init() {
            createParticles();
            updateStatus();
            startTimer();
            setTimeout(type, 1000);
        }

        // Event listeners
        document.addEventListener("DOMContentLoaded", init);

        pauseBtn.addEventListener('click', pauseAnimation);
        resumeBtn.addEventListener('click', resumeAnimation);
        skipBtn.addEventListener('click', skipAnimation);
        statsBtn.addEventListener('click', showStatistics);
        closeStatsBtn.addEventListener('click', hideStatistics);
        modalOverlay.addEventListener('click', hideStatistics);

        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                changeTheme(btn.getAttribute('data-theme'));
            });
        });

        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && statsModal.style.display === 'block') {
                hideStatistics();
            }
        });
    </script>
</body>
</html>
