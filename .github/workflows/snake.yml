name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Explicit permission for the bot to push

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: 🐍 Generate custom contribution pattern
        run: python .github/workflows/generate_custom_pattern.py

      - name: 🚀 Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "🐍 Update custom contribution pattern animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
