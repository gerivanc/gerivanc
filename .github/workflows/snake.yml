name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution from Actions tab

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grants permission for pushing changes

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Generate contribution snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: gerivanc
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=#00FF00&color_dots=#004d00,#006400,#005a2c,#003f1f,#002b14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Push animation files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: 🐍 Update contribution snake animation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
