name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Explicit permission for the bot to push

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Generate contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: gerivanc
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=#ffff81&color_dots=#83d51b,#6ec314,#5ab00e,#459e07,#308b00
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: 🐍 Update contribution snake animation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
